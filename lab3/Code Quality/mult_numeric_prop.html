<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    let menu = {
      width: 200,
      height: 300,
      title: "My menu"
    };
    function multiplyNumeric(obj){
      for( let key in obj){
        if( typeof obj[key] == 'number'){
          obj[key] *= 2;
        }
      }
    }
    multiplyNumeric(menu);
    for (let key in menu){
      alert(menu[key]);
    }
  </script>
</head>

</body>
</html>
