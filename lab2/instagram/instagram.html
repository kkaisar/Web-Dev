<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel = "stylesheet" href = "instagram.css">
</head>
<body>
<div class = "main-box">
    <div class = "box">
        <div class = "image-block">
            <img class = "image" src = "img.png" alt = "phones">
        </div>
        <div class = "login-block">
            <div class = "out-block">
                <div class = "first-block">
                    <div class = "instagram-image">
                        <img class = "image2" src = "img_1.png" alt = "Instagram">
                    </div>
                    <div class = "login-input">
                        <div class = "login-boxes">
                            <input type="text"
                                   class = "input-change"
                                   name = "email"
                                   placeholder="Phone number, username or email address">
                        </div>
                        <div class = "login-boxes">
                            <input type="text"
                                   class = "input-change"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class = "login-button">
                        <button class = "login_button">Log in</button>
                    </div>
                    <div class = "line-box">
                        <div class = "or">
                            <p id = "OR">OR</p>
                        </div>
                    </div>
                    <div class = "login-facebook">
                        <button class = "facebook_button">
                            <div class = "lit-box">
                                <img class ="facebook_photo" src = "img_2.png" alt = "facebook photo">


                                <a class = "facebook_link" href = "../facebook/facebook.html">Log in with facebook</a>
                            </div>
                        </button>
                    </div>
                    <div class = "forget-password">
                        <a class = "forget-link" href = "https://www.instagram.com/accounts/password/reset/">Forgotten your password?</a>
                    </div>
                </div>
            </div>
            <div class = "out-block">
                <div class = "second-block">
                    <p class = "suggest">Don't have an account? <a class = "signup-link" href = "https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
                </div>
            </div>
            <div class = "out-block third">
                <div class = "third-block">
                    <p>Get the app.</p>
                    <div class = "get-the-app">
                        <button class = "google-play">
                            <img id = "GP" src = "img_3.png" alt = "google play">
                        </button>
                        <button class = "Microsoft">
                            <img id = "MS" src = "img_4.png" alt = "microsoft">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
