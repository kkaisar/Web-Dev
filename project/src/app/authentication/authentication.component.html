<p>authentication works!</p>

<div class = "container box-column">
  <div class = "image">
    <img src="../../assets/logoaero.png" alt = "logo">
  </div>
  <div class = "registration_box">
    <div class = "heading_REG_IN_box">
      <h2 class = "heading_REG_IN">Log In</h2>
    </div>
    <div class = "users_input_fields">
      <div class = "user_input">
        <input type = "text"
               placeholder = "Input Username"
               class = "user_input_text"
               [(ngModel)]="username">
      </div>
      <div class = "user_input">
        <input type = "text"
               placeholder = "Input Password"
               class = "user_input_text"
               [(ngModel)]="password">
      </div>
    </div>
    <div class = "user_aid_box box-row">
      <p class = "user_aid_field">Forgot Password?</p>
      <p class = "user_aid_field hv_acc"><a [routerLink] = "['/registration']">Need an account?</a></p>
    </div>

  </div>
</div>
