<div class = "box-column" id = "category_select_box" >
  <h4 id = "category_heading">Select categories:</h4>
  <div class = "select box-column">
    <h3 class = "option" [routerLink] = "['']">None</h3>
    <h3 *ngFor = "let option of getCategory()" class = "option">
      {{option}}
    </h3>
  </div>
</div>
