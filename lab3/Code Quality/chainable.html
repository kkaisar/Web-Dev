<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    let ladder = {
      step: 0,
      up() {
        this.step++;
        return this;
      },
      down() {
        this.step--;
        return this;
      },
      showStep(){ // shows the current step
        alert( this.step );
        return this;
      }
    };
    ladder.up().up().down().showStep();
  </script>
</head>

</html>
