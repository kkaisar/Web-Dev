<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    let n = prompt("enter the range");
    let tr = 1;
    for(let i = 2; i <= n; i++){
      tr = 1;
      for(let j = 2; j < i; j++){
        if(i%j == 0){
          tr = 0;
          break;
        }
      }
      if(tr == 1){
        alert(i)
      }
    }
  </script>
</head>

</body>
</html>
